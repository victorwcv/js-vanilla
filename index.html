<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolución de Esferas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-heading">Evolución de Inventario de las Esferas</h1>
    <section id="first-section" class="section">
      <div class="container">
        <h2 class="heading">VBA-3105</h2>
        <label>Pies:</label>
        <input class="input" type="number" min="0" max="64" placeholder="0"/>
        <label>Pulgadas:</label>
        <input class="input" type="number" min="0" max="11" placeholder="0"/>
        <label>Octavos:</label>
        <input class="input" type="number" min="0" max="7" placeholder="0"/>
        <div class="calculo">
          <button class="btn">Calcular</button>
          <p class="resultado">0.00 %</p>
        </div>
      </div>
      <div class="container">
        <h2 class="heading">VBA-13105</h2>
        <label>pies</label>
        <input class="input" type="number" min="0" max="64" placeholder="0"/>
        <label>pulgadas</label>
        <input class="input" type="number" min="0" max="11" placeholder="0" />
        <label>octavos</label>
        <input class="input" type="number" min="0" max="7" placeholder="0" />
        <div class="calculo">
          <button class="btn">Calcular</button>
          <p class="resultado">0.00 %</p>
        </div>
      </div>
      <div class="container">
        <h2 class="heading">VBA-23105</h2>
        <label>pies</label>
        <input class="input" type="number" min="0" max="64" placeholder="0"/>
        <label>pulgadas</label>
        <input class="input" type="number" min="0" max="11" placeholder="0"/>
        <label>octavos</label>
        <input class="input" type="number" min="0" max="7" placeholder="0"/>
        <div class="calculo">
          <button class="btn">Calcular</button>
          <p class="resultado">0.00 %</p>
        </div>
      </div>
    </section>
    <section id="second-section" class="section">
      <div class="container">
        <h2 class="heading">Datos del MAU-16010B</h2>
        <div class="row-cont">
          <label class="label-mau" for="">Nominado para el dia operativo(BBL):</label>
          <input class="input-b" type="text" name="" id="" placeholder="0" oninput="onlyNumbers(this)">
        </div>
        <div class="row-cont">
          <label class="label-mau" for="">Enviado por TGP a la hora de Cálculo (BBL):</label>
          <input class="input-b" type="text" name="" id="" placeholder="0" oninput="onlyNumbers(this)">
        </div>
        <div class="row-cont">
          <label class="label-mau" for="">BPH necesarios para cumplir Nominal:</label>
          <input class="input-b" type="text" value="0" disabled>
        </div>
        <div class="row-cont">
          <label class="label-mau" for="">Procesado por PFLGN a la hora del Calculo (BBL):</label>
          <input class="input-b" type="text" name="" id="" placeholder="0" oninput="onlyNumbers(this)">
        </div>
        <button id="btn-MAU" class="btn">Calcular BPH necesarios</button>
      </div>
      <div class="container overflow">
        <div class="heading-b">
          <h1 >FIC-GPM</h1>
          <h1 >Cargas a planta BPD</h1>
          <h1 >% Capacidad</h1>
        </div>
        <div class="row-cont-b">
          <p>Planta1</p>
          <input class="input-b" type="text" placeholder="0" onchange="onlyNumbers()">
          <input class="input-b" type="text" placeholder="0" onchange="onlyNumbers()" disabled>
          <input class="input-b" type="text" placeholder="0" onchange="onlyNumbers()" disabled>
        </div>
        <div class="row-cont-b">
          <p>Planta2</p>
          <input class="input-b" type="text" placeholder="0" onchange="onlyNumbers()">
          <input class="input-b" type="text" placeholder="0" onchange="onlyNumbers()" disabled>
          <input class="input-b" type="text" placeholder="0" onchange="onlyNumbers()" disabled>

        </div>
        <div class="row-cont-b">
          <p>Planta3</p>
          <input class="input-b" type="text" placeholder="0" onchange="onlyNumbers()">
          <input class="input-b" type="text" placeholder="0" onchange="onlyNumbers()" disabled>
          <input class="input-b" type="text" placeholder="0" onchange="onlyNumbers()" disabled>

        </div>
        <div class="row-cont-b">
          <p>Total</p>
          <input class="input-b" type="text" placeholder="0" onchange="onlyNumbers()" disabled>

        </div>
        <div class="row-cont-b">
          <p>Total c/ Factor</p>
          <input class="input-b" type="text" placeholder="0" onchange="onlyNumbers()">
          <input class="input-b" type="text" placeholder="0" onchange="onlyNumbers()" disabled>
          <button class="btn">Calcular</button>
        </div>
      </div>
    </section>
    
    <script src="script.js"></script>
  </body>
</html>
